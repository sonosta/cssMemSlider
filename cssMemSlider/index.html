<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slides" id="1"><img src="../cssMemSlider/src/1.jpg" alt=""></div>
            <div class="slides" id="2"><img src="../cssMemSlider/src/2.jpg" alt=""></div>
            <div class="slides" id="3"><img src="../cssMemSlider/src/3.jpg" alt=""></div>
            <div class="slides" id="4"><img src="../cssMemSlider/src/4.jpg" alt=""></div>
            <div class="slides" id="5"><img src="../cssMemSlider/src/5.jpg" alt=""></div>
        </div>
        <div class="TextAndBtn">
            <div class="texts">
                <div class="text1">Text</div>
                <div class="text2"></div>
                <div class="text3"></div>
                <div class="text4"></div>
                <div class="text5"></div>
            </div>
            <div class="buttons">
                <input type="radio" name="btn" id="btn1" checked>
                <input type="radio" name="btn" id="btn2">
                <input type="radio" name="btn" id="btn3">
                <input type="radio" name="btn" id="btn4">
                <input type="radio" name="btn" id="btn5">
            </div>
            
        </div>
        <div id="labels">
            <label for="btn1"></label>
            <label for="btn2"></label>
            <label for="btn3"></label>
            <label for="btn4"></label>
            <label for="btn5"></label>
        </div>
    </div>
</body>
</html>
