<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slides"></div>
            <div class="slides"></div>
            <div class="slides"></div>
            <div class="slides"></div>
            <div class="slides"></div>
        </div>
        <div class="TextAndBtn">
            <div class="texts">
                <div class="text1">Text</div>
                <div class="text2"></div>
                <div class="text3"></div>
                <div class="text4"></div>
                <div class="text5"></div>
            </div>
            <div class="buttons">
                <input type="radio" name="btn" id="1" checked>
                <input type="radio" name="btn" id="2">
                <input type="radio" name="btn" id="3">
                <input type="radio" name="btn" id="4">
                <input type="radio" name="btn" id="5">
            </div>
            
        </div>
        <div class="labels">
            <label for="1"></label>
            <label for="2"></label>
            <label for="3"></label>
            <label for="4"></label>
            <label for="5"></label>
        </div>
    </div>
</body>
</html>
